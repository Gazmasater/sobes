basePath: /
definitions:
  adapterhttp.CreatePersonRequest:
    properties:
      name:
        example: Dmitriy
        type: string
      patronymic:
        example: Vasilevich
        type: string
      surname:
        example: Ushakov
        type: string
    type: object
  adapterhttp.Person:
    properties:
      age:
        type: integer
      gender:
        type: string
      id:
        type: integer
      name:
        type: string
      nationality:
        type: string
      patronymic:
        type: string
      surname:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for managing people.
  title: People API
  version: "1.0"
paths:
  /people:
    get:
      consumes:
      - application/json
      description: Возвращает список людей с возможностью фильтрации, сортировки и
        пагинации
      parameters:
      - description: Имя (например, Ivan)
        in: query
        name: name
        type: string
      - description: Фамилия (например, Petrov)
        in: query
        name: surname
        type: string
      - description: Отчество (например, Ivanovich)
        in: query
        name: patronymic
        type: string
      - description: Возраст (например, 30)
        in: query
        name: age
        type: integer
      - description: Пол (например, male, female)
        in: query
        name: gender
        type: string
      - description: Национальность (например, Russian, American)
        in: query
        name: nationality
        type: string
      - description: Поле сортировки (например, name, age, surname)
        in: query
        name: sort_by
        type: string
      - description: Порядок сортировки (asc или desc)
        in: query
        name: order
        type: string
      - description: Количество возвращаемых записей (по умолчанию 10)
        in: query
        name: limit
        type: integer
      - description: Смещение (offset) для пагинации
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/adapterhttp.Person'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список людей
      tags:
      - people
    post:
      consumes:
      - application/json
      description: Принимает имя, фамилию и (опционально) отчество, автоматически
        определяет пол, возраст и национальность
      parameters:
      - description: Данные для создания
        in: body
        name: person
        required: true
        schema:
          $ref: '#/definitions/adapterhttp.CreatePersonRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/adapterhttp.Person'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Создать нового человека
      tags:
      - people
  /people/{id}:
    delete:
      description: Удаляет запись человека по ID
      parameters:
      - description: ID человека
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить человека
      tags:
      - people
    put:
      consumes:
      - application/json
      description: Обновляет информацию о человеке по ID
      parameters:
      - description: ID человека
        in: path
        name: id
        required: true
        type: integer
      - description: Обновлённые данные
        in: body
        name: person
        required: true
        schema:
          $ref: '#/definitions/adapterhttp.CreatePersonRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/adapterhttp.CreatePersonRequest'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить данные человека
      tags:
      - people
swagger: "2.0"
